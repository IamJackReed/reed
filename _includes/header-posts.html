<header class="bar-header">
    <a id="menu" role="button">
        <svg id="open" class="icon-menu"><use xlink:href="#icon-menu"></use></svg>
    </a>

    <h1 class="logo">
        <a href="{{ site.baseurl }}/">
            {% if site.use_logo %}
                {% include logo.html %}
            {% else %}
                {{ site.name }} <span class="version">{{ site.version }}</span>
            {% endif %}
        </a>
    </h1>

    <a id="search" class="dosearch" role="button">
        <svg class="icon-search"><use xlink:href="#icon-search"></use></svg>
    </a>
    <nav class="home-page-nav">
  <a class="home-item" href="{{ site.baseurl }}/people-teams/" style="--offset: 1">
    People &amp; Teams
    <img src="{{ site.baseurl }}/assets/img/camera.png" alt="People and Teams">
  </a>
  <a class="home-item" href="{{ site.baseurl }}/product/" style="--offset: 2">
    Product
    <img src="{{ site.baseurl }}/assets/img/terminal.png" alt="Product">
  </a>
  <a class="home-item" href="{{ site.baseurl }}/organisation-change/" style="--offset: 3">
    Organisation &amp; Change
    <img src="{{ site.baseurl }}/assets/img/newsletter.png" alt="Organisation and Change">
  </a>
</nav>

</div>

    <!-- /Exploding nav -->
</header>

<div id="mask" class="overlay"></div>

{% include menu.html %}
{% include search.html %}
