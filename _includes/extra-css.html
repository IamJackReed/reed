<style>
  /* Global font override to Segoe UI */
  html,
  body,
  input,
  select,
  textarea,
  button {
    font-family: "Segoe UI", SegoeUI, -apple-system, BlinkMacSystemFont,
                 "Helvetica Neue", Arial, sans-serif;
  }

  /* Make sure headings don't force a different font */
  h1, h2, h3, h4, h5, h6 {
    font-family: inherit;
  }
</style>

<style>
  /* === Moody Finance-Pro Theme === */

  /* Page background */
  body {
    background-color: #1f1f1f;
    color: #d5d5d5;
  }

  /* Post containers */
  .post, article, .post-content {
    background-color: #262626;
    padding: 2rem;
    border-radius: 8px;
    color: #d5d5d5;
  }

  /* Headings */
  h1, h2, h3, h4, h5, h6 {
    color: #ffffff;
  }

  /* Metadata (dates, tags, categories) */
  .post-meta, .post-date, .tags, .categories, .author-info {
    color: #9a9a9a !important;
  }

  /* Links */
  a {
    color: #6fbce8;
  }
  a:hover {
    color: #9ed3f3;
  }

  /* Code blocks / preformatted text */
  pre, code {
    background: #333333 !important;
    color: #e8e8e8 !important;
    border-radius: 6px;
  }

  /* Horizontal rule */
  hr {
    border-color: #3a3a3a;
  }
</style>
