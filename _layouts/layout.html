---
layout: main
---

<body class="about-page">
  <section class="about-shell">
    <article class="about-card">
      <header class="about-header">
        {% if page.image %}
          <img
            class="about-avatar"
            src="{{ page.image | prepend: site.baseurl }}"
            alt="{{ page.title }}">
        {% endif %}

        <div class="about-headtext">
          <h1 class="about-title">{{ page.title }}</h1>
          {% if page.tagline %}
            <p class="about-tagline">{{ page.tagline }}</p>
          {% endif %}
        </div>
      </header>

      <div class="about-body">
        {{ content }}
      </div>
    </article>
  </section>
</body>
