# Site Settings
name: Jackflix
title:  Jack Reed | Scrum Master
description: Jackflix is a template for Jekyll inspired by Netflix.

tags:
  - blog
  - template
  - jekyll
  - theme
  - netlify

show_hero: true
menu:
  - title: Home
    url: /https://iamjackreed.github.io/reed/
  - title: About 
    url: /about
  - title: Posts
    url: /posts
  - title: Patterns & Practices
    url: /patterns&Practices
  - title: The Lab
    url: /lab
# email: youremail@test.com
# See: https://disqus.com/
# disqus_username: disqus_username
# Contact Form Setting
# See: https://formspree.io/
# formspree_form_id: formspree_form_id


# Social Media Settings
# Remove the item if you don't need it
# github_username: github_username
# facebook_username: facebook_username
# twitter_username: twitter_username
instagram_username: instagram_username
linkedin_username: linkedin_username
# medium_username: medium_username


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "/reed" # the subpath of your site (starts with a slash, no trailing slash)
url: "https://iamjackreed.github.io" # the main domain
google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'docs/',
  'vendor/',
  'LICENSE',
  'CHANGELOG.md',
  'Jackflix.gemspec',
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
#version: v3.1.2
